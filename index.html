<html>
<head>
<title>共済会　会費についてのアンケート</title>
</head>
<body>

<form action="mailto:hoge@hoge.co.jp" method="post" enctype="text/plain">
<table>
  <tr>
    <td colspan="2">
      <strong>共済会費についてのアンケート</strong>
    </td>
  </tr>
  <tr>
  <tr>
    </td>
    <td>
    <input type="radio" name="性別" value="男">男 
    <input type="radio" name="性別" value="女">女 
    </td>
  </tr>

  <tr>
    <td >
      <strong>共済会費はいくらが適正であると考えるか：</strong>
    </td>
    <td>
      <select name="共済会費はいくらが適正であると考えるか">
        <option>2000円/月</option>
        <option>1000円/月</option>
        <option>2000円以上</option>
        <option selected>1000円未満</option>
        <option>共済会自体を廃止</option>
      </select>
    </td>
    <td >
      <strong>所属：</strong>
    </td>
    <td>
    <input type="checkbox" name="所属" value="関東支社">関東支社
    <br>
    <input type="checkbox" name="所属" value="中部支社">中部支社
    <br>
    <input type="checkbox" name="所属" value="中四国支社">中四国支社
    <br>
    <input type="checkbox" name="所属" value="九州支社">九州支社   
    </td>
  </tr>
  <tr>
    <td colspan="4">
      <strong>メッセージ：</strong>
    <br>
      <textarea name="メッセージ" rows="5" cols="75"></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2">
    <input type="submit" value="送信する">
    </td>
    <td colspan="2">
    <input type="reset" value="やり直し">
    </td>
  </tr>
</table>
</form>

</body>
</html>
